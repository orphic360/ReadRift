<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ReadRift</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #e2c58d;
      --accent: #b7946a;
      --accent2: #e2c58d;
      --text: #faf5eb;
      --surface: #31291f;
      --bg-alt: #302d28;
      --bg: #22211f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: var(--surface);
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 380px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.01);
    }

    .login-container h1 {
      color: var(--accent2);
      font-size: 30px;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      color: var(--accent);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--text);
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: var(--bg-alt);
      color: var(--text);
      font-size: 14px;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2),
                  inset -2px -2px 5px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .options a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .options a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    button {
      background-color: var(--primary);
      color: var(--bg);
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 13px;
      color: var(--accent);
    }

    .signup-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 400px) {
      .login-container {
        padding: 35px 25px;
      }

      .login-container h1 {
        font-size: 24px;
      }

      input {
        font-size: 13px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Welcome Back</h1>
    <p>Please login to your account</p>

    <form action="{{ url_for('main.login') }}" method="POST">
      {{ form.hidden_tag() }}

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="options">
        <label>
          <input type="checkbox" name="remember_me">
          Remember me
        </label>
        <a href="{{ url_for('main.user_dashboard') }}">Forgot Password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{{ url_for('main.register') }}">Sign Up</a>
    </div>
  </div>
  
</body>
</html>
